<!DOCTYPE html>
<html>
  <head>
    <title>wpcom.js browser example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="wpcom.js"></script>
  </head>
  <body>
    <script>
      var wpcom = WPCOM();

      wpcom
      .site('en.blog.wordpress.com')
      .postsList(function(err, data){
        if (err) throw err;
        console.log(data);
      });
    </script>
  </body>
</html>
